{% extends 'base.html' %}
{% block page_title %}Exams{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header font-weight-bold">
            Exams
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-sm table-bordered mb-0">
                    <tr>
                        <th style="width: 1%">#</th>
                        <th>Title</th>
                        <th>Questions</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                    {% for exam in exams %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ exam.title }}</td>
                            <td>{{ exam.total_questions }}</td>
                            <td>{{ exam.created }}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="{% url 'quiz:exam_questions' exam.id %}">List</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>


{% endblock %}
